{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            <h3>{{ title }}</h3>
            <hr />
            {% for field in form %}
                <div class="form-group">
                    <div class="col-md-2 control-label">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-md-10">
                        {{ field }}
                        {% if field.help_text %}
                            <small style="color: grey">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default">Stwórz konto</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
